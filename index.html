<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de IMC</title>
  <style>
.informacoes {
  display: flex;
  justify-content: center;
  padding-top: 20px;  

}

.info {
  text-align: center;
  padding: 30px;
  border-radius: 20px;
  background-color: rgb(14, 13, 13);
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  width: 600px;
}

.info h3 {
  font-size: 32px;
  color: red;
  margin-bottom: 10px;
}

.info p {
  font-size: 18px;
  margin: 5px 0;
  color: white;
}

.info ul {
  margin-top: 2cap;
  padding-left: 20px;
  text-align: left;
  color: chartreuse;
  font-weight: bold;
  font-size: 18px;
  list-style-type: decimal;
}


  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Calculadora de IMC</h1>

    <label class="block mb-2">Peso (kg):</label>
    <input id="peso" type="number" placeholder="Ex: 127"
      class="w-full mb-4 px-3 py-2 border rounded">

    <label class="block mb-2">Altura (m):</label>
    <input id="altura" type="number" step="0.01" placeholder="Ex: 1.79"
      class="w-full mb-4 px-3 py-2 border rounded">

    <label class="inline-flex items-center mb-4">
      <input type="checkbox" id="estruturaForte" class="mr-2">
      Tenho estrutura muscular/Ã³ssea forte
    </label>

    <button onclick="calcularIMC()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Calcular IMC
    </button>

    <div id="resultado" class="mt-4 text-lg font-medium"></div>

    <hr class="my-6">

    <h2 class="text-xl font-bold mb-2">HistÃ³rico</h2>
    <ul id="historico" class="space-y-2 text-sm text-gray-700"></ul>
  </div>
<div class="informacoes">
  <div class="info">
    <h3>InformaÃ§Ãµes Importantes</h3>
    <p> <strong>Sobre o seu  IMC </strong></p>
    <p></p>

    <ul>
      <li>A calculadora e apenas para tirar uma base</li>
      <li>Este auxilÃ­o tem o  objetivo de ajudar no seu dia a dia de treino</li>
      <li>Qualquer duvida procure um profissional habilitado</li>
    </ul>
  </div>
</div>

  <script>
    const historico = [];

    function classificarIMC(imc) {
      if (imc < 18.5) return "Abaixo do peso";
      else if (imc < 25) return "Peso normal";
      else if (imc < 30) return "Sobrepeso";
      else if (imc < 35) return "Obesidade grau 1";
      else if (imc < 40) return "Obesidade grau 2";
      else return "Obesidade grau 3";
    }

    function calcularIMC() {
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const estruturaForte = document.getElementById("estruturaForte").checked;
      const resultado = document.getElementById("resultado");
      const historicoList = document.getElementById("historico");

      if (!peso || !altura || altura <= 0) {
        resultado.innerHTML = "Por favor, preencha os campos corretamente.";
        return;
      }

      const imc = peso / (altura * altura);
      const classificacao = classificarIMC(imc);
      let mensagem = `Seu IMC Ã© <strong>${imc.toFixed(2)}</strong> â€“ ${classificacao}.`;

      if (estruturaForte && imc >= 25) {
        mensagem += "<br><em>Obs: Estrutura forte pode afetar a precisÃ£o do IMC.</em>";
      }

      resultado.innerHTML = mensagem;

      // Salva no histÃ³rico
      const item = {
        imc: imc.toFixed(2),
        classificacao,
        data: new Date().toLocaleString()
      };
      historico.unshift(item);

      // Atualiza lista
      historicoList.innerHTML = historico.map(h => `
        <li>ðŸ“… ${h.data} â€“ IMC: ${h.imc} (${h.classificacao})</li>
      `).join("");
    }
  </script>
</body>
</html>
